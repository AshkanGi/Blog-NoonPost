{% extends 'base.html' %}
{% block title %}ارتباط با ما{% endblock %}
{% load jalali_tags %}
{% load static %}

{% block content %}
    <!--contact us-->
    <section class="section pt-50">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h5>ارتباط با ما</h5>
                    </div>
                </div>
            </div>
            
            <div class="row mb-20">
                <div class="col-lg-8 mt-30">
                    <div class="contact">
                        <form method="post" class="widget-form contact_form " id="main_contact_form">
                            {% csrf_token %}
                            <h6>در هر زمان با خیال راحت تماس بگیرید.</h6>
                            <br>
                            <div class="form-group">
                                <input type="text" name="fullname" id="fullname" class="form-control" placeholder="نام کامل *" required="required">
                            </div>
                        
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control" placeholder="آدرس ایمیل *" required="required">
                            </div>
                        
                            <div class="form-group">
                                <input type="text" name="subject" id="subject" class="form-control" placeholder="موضوع *" required="required">
                            </div>
                        
                            <div class="form-group">
                                <textarea name="message" id="message" cols="30" rows="5" class="form-control" placeholder="پیام شما*" required="required"></textarea>
                            </div>
                        
                            <button type="submit" class="btn-custom">ارسال پیام</button>
                        </form>
                    </div> 
                </div>
                <!-- sidebar -->
                {% include 'includes/sidebar.html' %}
            </div>
        </div>
    </section>        
{% endblock %}
